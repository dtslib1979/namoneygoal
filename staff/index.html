<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOTUS | Private Room</title>
  <meta name="robots" content="noindex, nofollow">
  <meta name="theme-color" content="#0c0618">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Cormorant+Garamond:ital,wght@0,300;1,300&family=Inter:wght@200;300;400;500&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #D4A853;
      --gold-light: #E8C97A;
      --gold-dim: rgba(212, 168, 83, 0.06);
      --gold-glow: rgba(212, 168, 83, 0.2);
      --purple: #A855F7;
      --purple-dim: rgba(168, 85, 247, 0.05);
      --bg: #0c0618;
      --bg-deep: #080411;
      --bg-card: rgba(12, 6, 24, 0.92);
      --text: #e8e8e8;
      --text-secondary: rgba(255, 255, 255, 0.5);
      --text-tertiary: rgba(255, 255, 255, 0.25);
      --text-ghost: rgba(255, 255, 255, 0.08);
      --border: rgba(212, 168, 83, 0.12);
      --border-subtle: rgba(255, 255, 255, 0.04);
      --font-sans: 'Inter', -apple-system, sans-serif;
      --font-display: 'Cinzel', serif;
      --font-elegant: 'Cormorant Garamond', serif;
      --font-mono: 'Space Mono', monospace;
      --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
      --ease-in-out: cubic-bezier(0.76, 0, 0.24, 1);
    }

    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: var(--font-sans);
      background: var(--bg-deep);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      -webkit-font-smoothing: antialiased;
      overflow: hidden;
      cursor: none;
    }

    a { color: inherit; text-decoration: none; cursor: none; }
    button { border: none; background: none; cursor: none; font: inherit; color: inherit; }

    @media (max-width: 768px) {
      body { cursor: auto; }
      a, button { cursor: pointer; }
      .cursor, .cursor-dot { display: none !important; }
    }

    /* Custom Cursor */
    .cursor {
      position: fixed;
      top: 0; left: 0;
      width: 20px; height: 20px;
      border: 1px solid var(--gold-light);
      border-radius: 50%;
      pointer-events: none;
      z-index: 99999;
      transition: width 0.3s var(--ease-out-expo), height 0.3s var(--ease-out-expo),
                  border-color 0.3s, background 0.3s;
      transform: translate(-50%, -50%);
      mix-blend-mode: difference;
    }

    .cursor-dot {
      position: fixed;
      top: 0; left: 0;
      width: 4px; height: 4px;
      background: var(--gold);
      border-radius: 50%;
      pointer-events: none;
      z-index: 99999;
      transform: translate(-50%, -50%);
    }

    .cursor.hover {
      width: 50px; height: 50px;
      background: rgba(212, 168, 83, 0.08);
      border-color: var(--gold);
    }

    /* Noise */
    .noise {
      position: fixed;
      inset: 0;
      z-index: -1;
      opacity: 0.03;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='1'/%3E%3C/svg%3E");
    }

    /* Ambient orb */
    .ambient-orb {
      position: fixed;
      width: 300px; height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(212, 168, 83, 0.05) 0%, rgba(168, 85, 247, 0.03) 50%, transparent 70%);
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      animation: orbFloat 8s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes orbFloat {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.8; }
    }

    /* Gate */
    .gate {
      text-align: center;
      width: 100%;
      max-width: 320px;
      opacity: 0;
      transform: translateY(20px);
      animation: gateIn 0.8s var(--ease-out-expo) 0.3s forwards;
      position: relative;
      z-index: 10;
    }

    @keyframes gateIn {
      to { opacity: 1; transform: translateY(0); }
    }

    .gate-symbol {
      width: 48px; height: 48px;
      margin: 0 auto 32px;
      position: relative;
    }

    .gate-symbol::before, .gate-symbol::after {
      content: '';
      position: absolute;
      background: var(--text-tertiary);
    }

    .gate-symbol::before {
      top: 50%; left: 10%;
      width: 80%; height: 1px;
      transform: translateY(-50%);
    }

    .gate-symbol::after {
      left: 50%; top: 10%;
      width: 1px; height: 80%;
      transform: translateX(-50%);
    }

    .gate-symbol .circle {
      position: absolute;
      inset: 4px;
      border: 1px solid var(--border);
      border-radius: 50%;
      animation: gateRotate 20s linear infinite;
    }

    @keyframes gateRotate {
      to { transform: rotate(360deg); }
    }

    .gate-title {
      font-family: var(--font-mono);
      font-size: 0.6rem;
      letter-spacing: 0.4em;
      text-transform: uppercase;
      color: var(--text-tertiary);
      margin-bottom: 48px;
    }

    .code-display {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 40px;
    }

    .code-dot {
      width: 10px; height: 10px;
      border-radius: 50%;
      border: 1px solid var(--border);
      transition: all 0.3s var(--ease-out-expo);
      position: relative;
    }

    .code-dot.filled {
      background: var(--gold);
      border-color: var(--gold);
      box-shadow: 0 0 12px var(--gold-glow);
    }

    .code-dot.error {
      background: #ef4444;
      border-color: #ef4444;
      box-shadow: 0 0 12px rgba(239, 68, 68, 0.3);
      animation: dotShake 0.4s ease;
    }

    @keyframes dotShake {
      0%, 100% { transform: translateX(0); }
      20% { transform: translateX(-3px); }
      40% { transform: translateX(3px); }
      60% { transform: translateX(-2px); }
      80% { transform: translateX(2px); }
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      max-width: 220px;
      margin: 0 auto 32px;
    }

    .key {
      width: 100%;
      aspect-ratio: 1;
      border-radius: 50%;
      background: transparent;
      border: 1px solid var(--border-subtle);
      color: var(--text-secondary);
      font-family: var(--font-mono);
      font-size: 1rem;
      font-weight: 400;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s var(--ease-out-expo);
      -webkit-tap-highlight-color: transparent;
    }

    .key:active, .key:hover {
      border-color: var(--gold);
      color: var(--gold-light);
      background: var(--gold-dim);
      transform: scale(0.95);
    }

    .key-action {
      font-size: 0.55rem;
      letter-spacing: 0.1em;
      color: var(--text-tertiary);
    }

    .back-link {
      display: block;
      margin-top: 32px;
      font-family: var(--font-mono);
      font-size: 0.6rem;
      color: var(--text-ghost);
      letter-spacing: 0.2em;
      transition: color 0.3s;
    }

    .back-link:hover { color: var(--gold); }

    /* Dashboard */
    .dashboard {
      width: 100%;
      max-width: 640px;
      display: none;
      position: relative;
      z-index: 10;
    }

    .dashboard.active {
      display: block;
      animation: dashIn 0.8s var(--ease-out-expo) both;
    }

    @keyframes dashIn {
      from { opacity: 0; transform: translateY(20px) scale(0.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .dash-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 48px;
      padding-bottom: 24px;
      border-bottom: 1px solid var(--border-subtle);
    }

    .dash-brand {
      font-family: var(--font-display);
      font-size: 1.2rem;
      font-weight: 700;
      letter-spacing: 0.08em;
    }

    .dash-status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-family: var(--font-mono);
      font-size: 0.55rem;
      color: var(--gold);
      letter-spacing: 0.15em;
    }

    .dash-status-dot {
      width: 6px; height: 6px;
      border-radius: 50%;
      background: var(--gold);
      animation: statusBlink 2s ease-in-out infinite;
    }

    @keyframes statusBlink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .dash-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2px;
      margin-bottom: 32px;
    }

    .dash-cell {
      padding: 28px 24px;
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      transition: border-color 0.3s;
    }

    .dash-cell:hover {
      border-color: var(--border);
    }

    .dash-cell-label {
      font-family: var(--font-mono);
      font-size: 0.55rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--text-tertiary);
      margin-bottom: 8px;
    }

    .dash-cell-value {
      font-family: var(--font-display);
      font-size: 1rem;
      font-weight: 400;
      color: var(--text);
    }

    .dash-section {
      margin-bottom: 32px;
    }

    .dash-section-title {
      font-family: var(--font-mono);
      font-size: 0.55rem;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: var(--gold);
      margin-bottom: 16px;
    }

    .dash-card {
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      padding: 24px;
    }

    .dash-briefing {
      font-family: var(--font-elegant);
      font-size: 1rem;
      font-style: italic;
      color: var(--text-secondary);
      line-height: 1.8;
    }

    .dash-links {
      display: flex;
      flex-direction: column;
      gap: 1px;
    }

    .dash-link {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      transition: all 0.3s var(--ease-out-expo);
      text-decoration: none;
    }

    .dash-link:hover {
      border-color: var(--border);
      padding-left: 24px;
    }

    .dash-link-name {
      font-size: 0.8rem;
      color: var(--text-secondary);
    }

    .dash-link-arrow {
      font-family: var(--font-mono);
      font-size: 0.7rem;
      color: var(--text-tertiary);
      transition: color 0.3s, transform 0.3s;
    }

    .dash-link:hover .dash-link-arrow {
      color: var(--gold);
      transform: translateX(4px);
    }

    .dash-footer {
      margin-top: 48px;
      padding-top: 24px;
      border-top: 1px solid var(--border-subtle);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .dash-footer-text {
      font-family: var(--font-mono);
      font-size: 0.55rem;
      color: var(--text-ghost);
      letter-spacing: 0.15em;
    }

    .dash-logout {
      font-family: var(--font-mono);
      font-size: 0.55rem;
      color: var(--text-tertiary);
      letter-spacing: 0.1em;
      padding: 8px 16px;
      border: 1px solid var(--border-subtle);
      transition: all 0.3s;
    }

    .dash-logout:hover {
      border-color: var(--border);
      color: var(--gold);
    }

    @media (max-width: 480px) {
      .dash-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="cursor" id="cursor"></div>
  <div class="cursor-dot" id="cursorDot"></div>
  <div class="noise"></div>
  <div class="ambient-orb"></div>

  <!-- Access Gate -->
  <div class="gate" id="gate">
    <div class="gate-symbol">
      <div class="circle"></div>
    </div>
    <h1 class="gate-title">Private Room</h1>

    <div class="code-display" id="codeDisplay">
      <div class="code-dot"></div>
      <div class="code-dot"></div>
      <div class="code-dot"></div>
      <div class="code-dot"></div>
    </div>

    <div class="keypad">
      <button class="key" onclick="pressKey('1')">1</button>
      <button class="key" onclick="pressKey('2')">2</button>
      <button class="key" onclick="pressKey('3')">3</button>
      <button class="key" onclick="pressKey('4')">4</button>
      <button class="key" onclick="pressKey('5')">5</button>
      <button class="key" onclick="pressKey('6')">6</button>
      <button class="key" onclick="pressKey('7')">7</button>
      <button class="key" onclick="pressKey('8')">8</button>
      <button class="key" onclick="pressKey('9')">9</button>
      <button class="key key-action" onclick="clearCode()">CLR</button>
      <button class="key" onclick="pressKey('0')">0</button>
      <button class="key key-action" onclick="submitCode()">OK</button>
    </div>

    <a href="../" class="back-link">&larr; RETURN</a>
  </div>

  <!-- Dashboard -->
  <div class="dashboard" id="dashboard">
    <div class="dash-header">
      <span class="dash-brand">LOTUS</span>
      <div class="dash-status">
        <span class="dash-status-dot"></span>
        <span>AUTHORIZED</span>
      </div>
    </div>

    <div class="dash-grid">
      <div class="dash-cell">
        <div class="dash-cell-label">STATUS</div>
        <div class="dash-cell-value">Online</div>
      </div>
      <div class="dash-cell">
        <div class="dash-cell-label">ARTICLES</div>
        <div class="dash-cell-value" id="articleCount">0</div>
      </div>
      <div class="dash-cell">
        <div class="dash-cell-label">LAST UPDATE</div>
        <div class="dash-cell-value">2026.01.23</div>
      </div>
      <div class="dash-cell">
        <div class="dash-cell-label">MODE</div>
        <div class="dash-cell-value">Operating</div>
      </div>
    </div>

    <div class="dash-section">
      <div class="dash-section-title">BRIEFING</div>
      <div class="dash-card">
        <div class="dash-briefing">
          This is the private workspace. A place where things are quietly made, observed, and refined. Not for display. For operation.
        </div>
      </div>
    </div>

    <div class="dash-section">
      <div class="dash-section-title">WORKSPACE</div>
      <div class="dash-links">
        <a href="../studio/" class="dash-link">
          <span class="dash-link-name">Studio</span>
          <span class="dash-link-arrow">&rarr;</span>
        </a>
        <a href="../tools/" class="dash-link">
          <span class="dash-link-name">Tools</span>
          <span class="dash-link-arrow">&rarr;</span>
        </a>
        <a href="../articles/" class="dash-link">
          <span class="dash-link-name">Articles</span>
          <span class="dash-link-arrow">&rarr;</span>
        </a>
      </div>
    </div>

    <div class="dash-footer">
      <span class="dash-footer-text">PRIVATE OFFICE</span>
      <button class="dash-logout" onclick="logout()">SIGN OUT</button>
    </div>
  </div>

  <script>
    // Custom Cursor
    const cursor = document.getElementById('cursor');
    const cursorDot = document.getElementById('cursorDot');
    let cx = 0, cy = 0, dx = 0, dy = 0;

    document.addEventListener('mousemove', (e) => { cx = e.clientX; cy = e.clientY; });

    function animCursor() {
      dx += (cx - dx) * 0.15;
      dy += (cy - dy) * 0.15;
      cursor.style.left = cx + 'px';
      cursor.style.top = cy + 'px';
      cursorDot.style.left = dx + 'px';
      cursorDot.style.top = dy + 'px';
      requestAnimationFrame(animCursor);
    }
    animCursor();

    document.querySelectorAll('a, button').forEach(el => {
      el.addEventListener('mouseenter', () => cursor.classList.add('hover'));
      el.addEventListener('mouseleave', () => cursor.classList.remove('hover'));
    });

    // Access System
    const ACCESS_CODE = '1126';
    const STORAGE_KEY = 'lotus_staff_auth';
    let currentCode = '';

    if (sessionStorage.getItem(STORAGE_KEY) === 'true') {
      showDashboard();
    }

    function pressKey(num) {
      if (currentCode.length >= 4) return;
      currentCode += num;
      updateDots();
      if (currentCode.length === 4) {
        setTimeout(submitCode, 250);
      }
    }

    function clearCode() {
      currentCode = '';
      updateDots();
    }

    function updateDots() {
      const dots = document.querySelectorAll('.code-dot');
      dots.forEach((dot, i) => {
        dot.classList.toggle('filled', i < currentCode.length);
        dot.classList.remove('error');
      });
    }

    function submitCode() {
      if (currentCode === ACCESS_CODE) {
        sessionStorage.setItem(STORAGE_KEY, 'true');
        showDashboard();
      } else {
        const dots = document.querySelectorAll('.code-dot');
        dots.forEach(d => { d.classList.add('error'); d.classList.remove('filled'); });
        currentCode = '';
        setTimeout(() => dots.forEach(d => d.classList.remove('error')), 800);
      }
    }

    function showDashboard() {
      document.getElementById('gate').style.display = 'none';
      document.body.style.overflow = 'auto';
      document.body.style.alignItems = 'flex-start';
      document.body.style.paddingTop = '60px';
      document.getElementById('dashboard').classList.add('active');
      loadStaffData();
    }

    function logout() {
      sessionStorage.removeItem(STORAGE_KEY);
      location.reload();
    }

    async function loadStaffData() {
      try {
        const res = await fetch('../articles/articles.json');
        const data = await res.json();
        document.getElementById('articleCount').textContent = data.articles ? data.articles.length : 0;
      } catch (e) {}
    }
  </script>
</body>
</html>
