  <script>
    const slotId = 'slot01';
    const storageKey = `nmg_videos_${slotId}`;
    let config = null;

    function showToast(msg) {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2000);
      if (navigator.vibrate) navigator.vibrate(50);
    }

    async function init() {
      await loadConfig();
      render();
      loadVideos();
      trackView();
    }

    async function loadConfig() {
      try {
        const res = await fetch('config.json');
        config = await res.json();
      } catch (e) {
        config = {
          website: { channelName: 'ê¹€ë‚¨ì›TV' },
          social: { youtube: '' }
        };
      }
    }

    function render() {
      const w = config.website || {};
      const s = config.social || {};

      document.getElementById('channelName').textContent = w.channelName || 'ìœ íŠœë¸Œ';
      document.getElementById('heroTitle').textContent = w.channelName || 'ë‚´ ìœ íŠœë¸Œ ì±„ë„';

      if (s.youtube) {
        const link = document.getElementById('youtubeLink');
        link.href = s.youtube;
        link.style.display = 'inline-flex';
      }
    }

    function loadVideos() {
      const videos = JSON.parse(localStorage.getItem(storageKey) || '[]');
      const container = document.getElementById('videoGrid');

      // Update stats
      document.getElementById('videoCount').textContent = videos.length;

      if (videos.length === 0) return;

      // Show videos
      container.innerHTML = videos.map((video, idx) => `
        <article class="video-card" onclick="playVideo('${video.url}')">
          <div class="video-thumb">
            ${video.thumb ? `<img src="${video.thumb}" alt="${video.title}">` : '<div class="video-thumb-placeholder">ğŸ¬</div>'}
            <div class="video-play">â–¶ï¸</div>
          </div>
          <div class="video-info">
            <h3 class="video-title">${video.title}</h3>
            <div class="video-meta">${formatDate(video.date)}</div>
          </div>
        </article>
      `).join('');
    }

    function extractYoutubeId(url) {
      const patterns = [
        /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([a-zA-Z0-9_-]{11})/,
        /youtube\.com\/shorts\/([a-zA-Z0-9_-]{11})/
      ];

      for (const pattern of patterns) {
        const match = url.match(pattern);
        if (match) return match[1];
      }
      return null;
    }

    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleDateString('ko-KR', { year: 'numeric', month: 'short', day: 'numeric' });
    }

    function openModal() {
      document.getElementById('addModal').classList.add('show');
    }

    function closeModal() {
      document.getElementById('addModal').classList.remove('show');
      document.getElementById('videoForm').reset();
    }

    function saveVideo(e) {
      e.preventDefault();

      const title = document.getElementById('videoTitle').value;
      const url = document.getElementById('videoUrl').value;

      const videoId = extractYoutubeId(url);
      const thumb = videoId ? `https://img.youtube.com/vi/${videoId}/mqdefault.jpg` : null;

      const videos = JSON.parse(localStorage.getItem(storageKey) || '[]');

      const newVideo = {
        id: Date.now(),
        title,
        url,
        thumb,
        date: new Date().toISOString()
      };

      videos.unshift(newVideo);
      localStorage.setItem(storageKey, JSON.stringify(videos));

      closeModal();
      loadVideos();
      showToast('ì˜ìƒì´ ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤');
    }

    function playVideo(url) {
      window.open(url, '_blank');
    }

    function trackView() {
      const viewKey = `nmg_video_views_${slotId}`;
      const views = parseInt(localStorage.getItem(viewKey) || '0') + 1;
      localStorage.setItem(viewKey, views);
      document.getElementById('viewCount').textContent = views;
    }

    // Close modal on backdrop click
    document.getElementById('addModal').addEventListener('click', (e) => {
      if (e.target === e.currentTarget) closeModal();
    });

    document.addEventListener('DOMContentLoaded', init);
  </script>
