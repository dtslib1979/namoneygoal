<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --primary: #A855F7;
      --accent: #F59E0B;
      --bg: #0a0a14;
      --card-bg: #1a1a2e;
      --text: #f5f5f5;
      --text-dim: #a0a0a0;
      --success: #22c55e;
      --warning: #f59e0b;
      --danger: #ef4444;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    .header {
      background: var(--card-bg);
      padding: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .header-content {
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 20px;
    }

    .back-btn {
      background: var(--bg);
      border: 1px solid rgba(255,255,255,0.1);
      color: var(--text);
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    /* Filters */
    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .filter-btn {
      background: var(--card-bg);
      border: 1px solid rgba(255,255,255,0.1);
      color: var(--text-dim);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .filter-btn.active {
      background: var(--primary);
      border-color: var(--primary);
      color: white;
    }

    .filter-btn .count {
      background: rgba(255,255,255,0.2);
      padding: 2px 8px;
      border-radius: 10px;
      margin-left: 6px;
      font-size: 11px;
    }

    /* Request Cards */
    .request-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .request-card {
      background: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
    }

    .request-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: rgba(0,0,0,0.2);
    }

    .request-id {
      font-family: monospace;
      font-size: 12px;
      color: var(--text-dim);
    }

    .request-status {
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
    }

    .request-status.pending {
      background: rgba(245, 158, 11, 0.2);
      color: var(--warning);
    }

    .request-status.completed {
      background: rgba(34, 197, 94, 0.2);
      color: var(--success);
    }

    .request-status.cancelled {
      background: rgba(239, 68, 68, 0.2);
      color: var(--danger);
    }

    .request-body {
      padding: 20px;
    }

    .request-meta {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .meta-icon {
      font-size: 16px;
    }

    .meta-label {
      font-size: 12px;
      color: var(--text-dim);
    }

    .meta-value {
      font-size: 14px;
      font-weight: 500;
    }

    .request-content {
      background: var(--bg);
      border-radius: 8px;
      padding: 15px;
      font-size: 14px;
      line-height: 1.6;
      margin-bottom: 15px;
    }

    .request-actions {
      display: flex;
      gap: 10px;
    }

    .action-btn {
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      border: none;
      transition: opacity 0.2s;
    }

    .action-btn:hover {
      opacity: 0.8;
    }

    .action-btn.complete {
      background: var(--success);
      color: white;
    }

    .action-btn.cancel {
      background: var(--danger);
      color: white;
    }

    .action-btn.contact {
      background: var(--accent);
      color: var(--bg);
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-dim);
    }

    .empty-state h2 {
      color: var(--text);
      margin-bottom: 10px;
    }

    /* Stats Bar */
    .stats-bar {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      padding: 15px 20px;
      background: var(--card-bg);
      border-radius: 12px;
    }

    .stat-item {
      flex: 1;
      text-align: center;
    }

    .stat-item .value {
      font-size: 24px;
      font-weight: 700;
    }

    .stat-item .label {
      font-size: 12px;
      color: var(--text-dim);
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <h1>ğŸ“‹ PR ìš”ì²­ ê´€ë¦¬</h1>
      <a href="index.html" class="back-btn">â† ì½˜ì†”</a>
    </div>
  </header>

  <main class="container">
    <div class="stats-bar">
      <div class="stat-item">
        <div class="value" id="totalCount">0</div>
        <div class="label">ì „ì²´</div>
      </div>
      <div class="stat-item">
        <div class="value" style="color: var(--warning)" id="pendingCount">0</div>
        <div class="label">ëŒ€ê¸°</div>
      </div>
      <div class="stat-item">
        <div class="value" style="color: var(--success)" id="completedCount">0</div>
        <div class="label">ì™„ë£Œ</div>
      </div>
      <div class="stat-item">
        <div class="value" style="color: var(--accent)" id="revenueEstimate">â‚©0</div>
        <div class="label">ì˜ˆìƒ ìˆ˜ìµ</div>
      </div>
    </div>

    <div class="filters" id="filters">
      <button class="filter-btn active" data-filter="all">ì „ì²´</button>
      <button class="filter-btn" data-filter="pending">ëŒ€ê¸° ì¤‘</button>
      <button class="filter-btn" data-filter="completed">ì™„ë£Œ</button>
      <button class="filter-btn" data-filter="cancelled">ì·¨ì†Œ</button>
    </div>

    <div class="request-list" id="requestList">
      <!-- Requests will be rendered here -->
    </div>

    <div class="empty-state" id="emptyState" style="display: none;">
      <h2>ìš”ì²­ì´ ì—†ìŠµë‹ˆë‹¤</h2>
      <p>ì•„ì§ PR ìš”ì²­ì´ ë“¤ì–´ì˜¤ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤</p>
    </div>
  </main>

  <script>
    class RequestsManager {
      constructor() {
        this.storageKey = 'nmg_pr_requests';
        this.requests = this.loadRequests();
        this.currentFilter = 'all';
        this.types = {
          edit: { name: 'í˜ì´ì§€ ìˆ˜ì •', price: 10000, emoji: 'âœï¸' },
          pwa: { name: 'PWA/APK ì œì‘', price: 50000, emoji: 'ğŸ“±' },
          content: { name: 'ì½˜í…ì¸  ì œì‘', price: 30000, emoji: 'ğŸ“' },
          design: { name: 'ë””ìì¸ ë³€ê²½', price: 20000, emoji: 'ğŸ¨' },
          custom: { name: 'ê¸°íƒ€ ìš”ì²­', price: 0, emoji: 'ğŸ’¬' }
        };
        this.init();
      }

      init() {
        this.renderStats();
        this.renderRequests();
        this.bindEvents();
      }

      loadRequests() {
        const stored = localStorage.getItem(this.storageKey);
        return stored ? JSON.parse(stored) : [];
      }

      saveRequests() {
        localStorage.setItem(this.storageKey, JSON.stringify(this.requests));
      }

      renderStats() {
        const total = this.requests.length;
        const pending = this.requests.filter(r => r.status === 'pending').length;
        const completed = this.requests.filter(r => r.status === 'completed').length;

        // Calculate revenue from completed requests
        const revenue = this.requests
          .filter(r => r.status === 'completed')
          .reduce((sum, r) => sum + (this.types[r.type]?.price || 0), 0);

        document.getElementById('totalCount').textContent = total;
        document.getElementById('pendingCount').textContent = pending;
        document.getElementById('completedCount').textContent = completed;
        document.getElementById('revenueEstimate').textContent = `â‚©${revenue.toLocaleString()}`;
      }

      renderRequests() {
        const list = document.getElementById('requestList');
        const emptyState = document.getElementById('emptyState');

        let filtered = this.requests;
        if (this.currentFilter !== 'all') {
          filtered = this.requests.filter(r => r.status === this.currentFilter);
        }

        // Sort by date (newest first)
        filtered.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

        if (filtered.length === 0) {
          list.innerHTML = '';
          emptyState.style.display = 'block';
          return;
        }

        emptyState.style.display = 'none';
        list.innerHTML = filtered.map(r => this.renderRequestCard(r)).join('');
      }

      renderRequestCard(request) {
        const type = this.types[request.type] || this.types.custom;
        const date = new Date(request.createdAt);
        const dateStr = `${date.getFullYear()}-${String(date.getMonth()+1).padStart(2,'0')}-${String(date.getDate()).padStart(2,'0')} ${String(date.getHours()).padStart(2,'0')}:${String(date.getMinutes()).padStart(2,'0')}`;

        return `
          <div class="request-card" data-id="${request.id}">
            <div class="request-header">
              <span class="request-id">#${request.id}</span>
              <span class="request-status ${request.status}">${this.getStatusLabel(request.status)}</span>
            </div>
            <div class="request-body">
              <div class="request-meta">
                <div class="meta-item">
                  <span class="meta-icon">${type.emoji}</span>
                  <div>
                    <div class="meta-label">ìœ í˜•</div>
                    <div class="meta-value">${type.name}</div>
                  </div>
                </div>
                <div class="meta-item">
                  <span class="meta-icon">ğŸ“</span>
                  <div>
                    <div class="meta-label">ìŠ¬ë¡¯</div>
                    <div class="meta-value">${request.slot}</div>
                  </div>
                </div>
                <div class="meta-item">
                  <span class="meta-icon">ğŸ’°</span>
                  <div>
                    <div class="meta-label">ë¹„ìš©</div>
                    <div class="meta-value">${type.price > 0 ? `${(type.price/10000)}ë§Œì›` : 'í˜‘ì˜'}</div>
                  </div>
                </div>
                <div class="meta-item">
                  <span class="meta-icon">ğŸ•</span>
                  <div>
                    <div class="meta-label">ìš”ì²­ ì‹œê°„</div>
                    <div class="meta-value">${dateStr}</div>
                  </div>
                </div>
              </div>

              <div class="request-content">${request.content}</div>

              ${request.contact ? `<p style="font-size: 13px; color: var(--text-dim); margin-bottom: 15px;">ì—°ë½ì²˜: ${request.contact}</p>` : ''}

              ${request.status === 'pending' ? `
                <div class="request-actions">
                  <button class="action-btn complete" data-action="complete">âœ“ ì™„ë£Œ ì²˜ë¦¬</button>
                  <button class="action-btn cancel" data-action="cancel">âœ• ì·¨ì†Œ</button>
                  ${request.contact ? `<button class="action-btn contact" data-action="contact">ì—°ë½í•˜ê¸°</button>` : ''}
                </div>
              ` : ''}
            </div>
          </div>
        `;
      }

      getStatusLabel(status) {
        const labels = {
          pending: 'ëŒ€ê¸° ì¤‘',
          completed: 'ì™„ë£Œ',
          cancelled: 'ì·¨ì†Œë¨'
        };
        return labels[status] || status;
      }

      bindEvents() {
        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
          btn.addEventListener('click', () => {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            this.currentFilter = btn.dataset.filter;
            this.renderRequests();
          });
        });

        // Action buttons
        document.getElementById('requestList').addEventListener('click', (e) => {
          const actionBtn = e.target.closest('.action-btn');
          if (!actionBtn) return;

          const card = actionBtn.closest('.request-card');
          const requestId = card.dataset.id;
          const action = actionBtn.dataset.action;

          if (action === 'complete') {
            this.updateStatus(requestId, 'completed');
          } else if (action === 'cancel') {
            if (confirm('ì´ ìš”ì²­ì„ ì·¨ì†Œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
              this.updateStatus(requestId, 'cancelled');
            }
          } else if (action === 'contact') {
            const request = this.requests.find(r => r.id === requestId);
            if (request?.contact) {
              alert(`ì—°ë½ì²˜: ${request.contact}`);
            }
          }
        });
      }

      updateStatus(requestId, status) {
        const request = this.requests.find(r => r.id === requestId);
        if (request) {
          request.status = status;
          request.updatedAt = new Date().toISOString();
          this.saveRequests();
          this.renderStats();
          this.renderRequests();
        }
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      new RequestsManager();
    });
  </script>
</body>
</html>
