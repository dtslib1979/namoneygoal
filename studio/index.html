<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Studio | LOTUS</title>
  <meta name="description" content="LOTUS Broadcasting Studio">
  <meta name="theme-color" content="#A855F7">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --pink: #A855F7;
      --pink-light: #F472B6;
      --accent: #F59E0B;
      --bg: #0a0a14;
      --bg-card: rgba(20, 14, 35, 0.85);
      --text: #f5f5f5;
      --text-secondary: rgba(255, 255, 255, 0.6);
      --text-tertiary: rgba(255, 255, 255, 0.35);
      --border-pink: rgba(236, 72, 153, 0.2);
      --border-subtle: rgba(255, 255, 255, 0.06);
      --font-sans: 'Inter', -apple-system, sans-serif;
      --font-display: 'Cinzel', serif;
    }

    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font-sans);
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }
    a { color: inherit; text-decoration: none; }

    .page {
      max-width: 640px;
      margin: 0 auto;
      padding: 0 24px;
    }

    .header {
      padding: 48px 0 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-brand {
      font-family: var(--font-display);
      font-size: 1.25rem;
      font-weight: 700;
      letter-spacing: 0.05em;
      background: linear-gradient(135deg, var(--pink), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .header-back {
      font-size: 0.875rem;
      color: var(--text-tertiary);
      transition: color 0.2s;
    }
    .header-back:hover { color: var(--pink); }

    .page-title {
      font-family: var(--font-display);
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .page-desc {
      font-size: 0.875rem;
      color: var(--text-secondary);
      margin-bottom: 48px;
    }

    .tools-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
    }

    .tool-card {
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: 16px;
      padding: 24px 20px;
      text-align: center;
      transition: all 0.2s;
      cursor: pointer;
    }

    .tool-card:hover {
      border-color: var(--border-pink);
      transform: translateY(-2px);
    }

    .tool-icon {
      font-size: 1.5rem;
      margin-bottom: 12px;
      opacity: 0.6;
    }

    .tool-name {
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 4px;
    }

    .tool-desc {
      font-size: 0.7rem;
      color: var(--text-tertiary);
    }

    .tool-badge {
      display: inline-block;
      margin-top: 8px;
      font-size: 0.6rem;
      padding: 2px 8px;
      border-radius: 100px;
      background: rgba(20, 184, 166, 0.1);
      color: var(--accent);
      letter-spacing: 0.05em;
    }

    .coming-soon {
      background: rgba(236, 72, 153, 0.06);
      color: var(--pink);
    }

    .footer {
      padding: 48px 0 32px;
      text-align: center;
      font-size: 0.75rem;
      color: var(--text-tertiary);
    }

    @media (max-width: 400px) {
      .tools-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="page">
    <header class="header">
      <a href="../" class="header-brand">LOTUS</a>
      <a href="../" class="header-back">&larr; Back</a>
    </header>

    <h1 class="page-title">Studio</h1>
    <p class="page-desc">Broadcasting content creation workspace.</p>

    <div class="tools-grid">
      <div class="tool-card">
        <div class="tool-icon">&#9654;</div>
        <div class="tool-name">Live Preview</div>
        <div class="tool-desc">Preview broadcast content</div>
        <span class="tool-badge coming-soon">Coming Soon</span>
      </div>
      <div class="tool-card">
        <div class="tool-icon">&#9998;</div>
        <div class="tool-name">Script Editor</div>
        <div class="tool-desc">Write broadcast scripts</div>
        <span class="tool-badge coming-soon">Coming Soon</span>
      </div>
      <div class="tool-card">
        <div class="tool-icon">&#9835;</div>
        <div class="tool-name">Audio Mixer</div>
        <div class="tool-desc">Mix audio tracks</div>
        <span class="tool-badge coming-soon">Coming Soon</span>
      </div>
      <div class="tool-card">
        <div class="tool-icon">&#9881;</div>
        <div class="tool-name">Settings</div>
        <div class="tool-desc">Studio configuration</div>
        <span class="tool-badge coming-soon">Coming Soon</span>
      </div>
    </div>

    <footer class="footer">
      &copy; 2026 LOTUS Studio
    </footer>
  </div>
</body>
</html>
