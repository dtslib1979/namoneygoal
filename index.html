<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BUCKLEY | Broadcasting Content</title>
  <meta name="description" content="BUCKLEY - Broadcasting Content Platform">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0f0a1a;
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      text-align: center;
      padding: 40px;
    }
    .logo {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(135deg, #EC4899, #14B8A6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 16px;
    }
    .tagline {
      color: rgba(255,255,255,0.6);
      font-size: 1.1rem;
      margin-bottom: 32px;
    }
    .badge {
      display: inline-block;
      padding: 6px 16px;
      border: 1px solid rgba(236, 72, 153, 0.3);
      border-radius: 100px;
      font-size: 12px;
      color: #EC4899;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="logo">BUCKLEY</h1>
    <p class="tagline">Broadcasting Content Platform</p>
    <span class="badge">Coming Soon</span>
  </div>

  <!-- DTSLIB HQ Bridge SDK -->
  <script src="https://dtslib1979.github.io/dtslib-branch/hq/sdk/dtslib-bridge.js"></script>
</body>
</html>
