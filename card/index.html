<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BUCKLEY | Business Card</title>
  <meta name="description" content="BUCKLEY - Broadcasting Content Platform. On Air. On Point.">
  <meta name="theme-color" content="#EC4899">

  <!-- OG Tags for link preview -->
  <meta property="og:title" content="BUCKLEY">
  <meta property="og:description" content="Broadcasting Content Platform - On Air. On Point.">
  <meta property="og:type" content="profile">
  <meta property="og:url" content="https://dtslib1979.github.io/buckley/card/">
  <meta property="og:site_name" content="BUCKLEY">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Cormorant+Garamond:ital,wght@0,300;1,300&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --pink: #EC4899;
      --pink-light: #F472B6;
      --accent: #14B8A6;
      --bg: #0f0a1a;
      --bg-card: rgba(20, 14, 35, 0.9);
      --text: #f5f5f5;
      --text-secondary: rgba(255, 255, 255, 0.6);
      --text-tertiary: rgba(255, 255, 255, 0.35);
      --border-pink: rgba(236, 72, 153, 0.25);
      --border-subtle: rgba(255, 255, 255, 0.06);
      --shadow-pink: 0 8px 32px rgba(236, 72, 153, 0.2);
      --font-sans: 'Inter', -apple-system, sans-serif;
      --font-display: 'Cinzel', serif;
      --font-elegant: 'Cormorant Garamond', serif;
    }

    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font-sans);
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      -webkit-font-smoothing: antialiased;
    }
    a { color: inherit; text-decoration: none; }
    button { border: none; background: none; cursor: pointer; font: inherit; color: inherit; }

    .card-wrapper {
      width: 100%;
      max-width: 400px;
      animation: cardIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) both;
    }

    @keyframes cardIn {
      from { opacity: 0; transform: translateY(20px) scale(0.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .card {
      background: var(--bg-card);
      border: 1px solid var(--border-pink);
      border-radius: 24px;
      padding: 40px 32px;
      backdrop-filter: blur(20px);
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow-pink);
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--pink), var(--accent), transparent);
    }

    .card-avatar {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--pink), var(--accent));
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: var(--font-display);
      font-size: 1.5rem;
      font-weight: 900;
      color: white;
      margin: 0 auto 24px;
      box-shadow: 0 4px 16px rgba(236, 72, 153, 0.3);
    }

    .card-name {
      font-family: var(--font-display);
      font-size: 1.75rem;
      font-weight: 900;
      letter-spacing: 0.08em;
      text-align: center;
      margin-bottom: 4px;
    }

    .card-title {
      font-size: 0.875rem;
      color: var(--text-secondary);
      text-align: center;
      margin-bottom: 4px;
    }

    .card-tagline {
      font-family: var(--font-elegant);
      font-size: 1rem;
      font-style: italic;
      color: var(--text-tertiary);
      text-align: center;
      margin-bottom: 32px;
    }

    .card-details {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 20px 0;
      border-top: 1px solid var(--border-subtle);
      border-bottom: 1px solid var(--border-subtle);
      margin-bottom: 24px;
    }

    .card-detail {
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .card-detail-icon {
      width: 20px;
      text-align: center;
      color: var(--pink);
      font-size: 0.75rem;
      flex-shrink: 0;
    }

    .card-actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .card-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 24px;
      border-radius: 100px;
      font-size: 0.875rem;
      font-weight: 500;
      transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .card-btn-primary {
      background: linear-gradient(135deg, var(--pink), var(--pink-light));
      color: white;
      box-shadow: 0 4px 16px rgba(236, 72, 153, 0.25);
    }

    .card-btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 24px rgba(236, 72, 153, 0.35);
    }

    .card-btn-secondary {
      border: 1px solid var(--border-pink);
      color: var(--pink-light);
    }

    .card-btn-secondary:hover {
      background: rgba(236, 72, 153, 0.06);
    }

    .card-footer {
      margin-top: 24px;
      text-align: center;
      font-size: 0.7rem;
      color: var(--text-tertiary);
      letter-spacing: 0.1em;
    }

    .back-link {
      display: block;
      margin-top: 24px;
      text-align: center;
      font-size: 0.75rem;
      color: var(--text-tertiary);
      transition: color 0.2s;
    }
    .back-link:hover { color: var(--pink); }

    .toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%) translateY(80px);
      background: rgba(30, 20, 50, 0.95);
      border: 1px solid var(--border-pink);
      border-radius: 100px;
      padding: 10px 20px;
      font-size: 0.875rem;
      color: var(--text);
      backdrop-filter: blur(20px);
      z-index: 100;
      opacity: 0;
      transition: all 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
      pointer-events: none;
    }
    .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }
  </style>
</head>
<body>
  <div class="card-wrapper">
    <div class="card">
      <div class="card-avatar">B</div>
      <h1 class="card-name">BUCKLEY</h1>
      <p class="card-title">Broadcasting Content Platform</p>
      <p class="card-tagline">On Air. On Point.</p>

      <div class="card-details">
        <div class="card-detail">
          <span class="card-detail-icon">@</span>
          <span>buckley@buckley.kr</span>
        </div>
        <div class="card-detail">
          <span class="card-detail-icon">&#9741;</span>
          <span>buckley.kr</span>
        </div>
        <div class="card-detail">
          <span class="card-detail-icon">&#9873;</span>
          <span>South Korea</span>
        </div>
      </div>

      <div class="card-actions">
        <button class="card-btn card-btn-primary" onclick="saveVCard()">Save Contact</button>
        <button class="card-btn card-btn-secondary" onclick="copyLink()">Copy Link</button>
      </div>

      <div class="card-footer">EST. 2026.01.23</div>
    </div>
    <a href="../" class="back-link">&larr; buckley.kr</a>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    function showToast(msg) {
      const t = document.getElementById('toast');
      t.textContent = msg;
      t.classList.add('show');
      setTimeout(() => t.classList.remove('show'), 2500);
    }

    function saveVCard() {
      const vcard = [
        'BEGIN:VCARD',
        'VERSION:3.0',
        'FN:BUCKLEY',
        'ORG:BUCKLEY',
        'TITLE:Broadcasting Content Platform',
        'EMAIL:buckley@buckley.kr',
        'URL:https://buckley.kr',
        'NOTE:On Air. On Point.',
        'END:VCARD'
      ].join('\n');
      const blob = new Blob([vcard], { type: 'text/vcard;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'BUCKLEY.vcf';
      a.click();
      URL.revokeObjectURL(url);
      showToast('Contact saved!');
    }

    function copyLink() {
      const url = 'https://buckley.kr';
      if (navigator.clipboard) {
        navigator.clipboard.writeText(url).then(() => showToast('Link copied!')).catch(() => fbCopy(url));
      } else { fbCopy(url); }
    }

    function fbCopy(text) {
      const ta = document.createElement('textarea');
      ta.value = text;
      ta.style.cssText = 'position:fixed;opacity:0';
      document.body.appendChild(ta);
      ta.select();
      document.execCommand('copy');
      document.body.removeChild(ta);
      showToast('Link copied!');
    }
  </script>
</body>
</html>
