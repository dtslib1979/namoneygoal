<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOTUS</title>
  <meta name="description" content="LOTUS â€” A quiet space where things are made.">
  <meta name="theme-color" content="#0a0a14">

  <meta property="og:title" content="LOTUS">
  <meta property="og:description" content="A quiet space where things are made.">
  <meta property="og:type" content="profile">
  <meta property="og:url" content="https://lotus.kr/card/">
  <meta property="og:site_name" content="LOTUS">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Cormorant+Garamond:ital,wght@0,300;1,300&family=Inter:wght@200;300;400;500&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #A855F7;
      --primary-light: #C084FC;
      --primary-dim: rgba(168, 85, 247, 0.08);
      --primary-glow: rgba(168, 85, 247, 0.15);
      --accent: #F59E0B;
      --bg: #0a0a14;
      --bg-deep: #050510;
      --bg-card: rgba(12, 10, 24, 0.9);
      --text: #e8e8e8;
      --text-secondary: rgba(255, 255, 255, 0.5);
      --text-tertiary: rgba(255, 255, 255, 0.25);
      --text-ghost: rgba(255, 255, 255, 0.08);
      --border: rgba(168, 85, 247, 0.12);
      --border-subtle: rgba(255, 255, 255, 0.04);
      --font-sans: 'Inter', -apple-system, sans-serif;
      --font-display: 'Cinzel', serif;
      --font-elegant: 'Cormorant Garamond', serif;
      --font-mono: 'Space Mono', monospace;
      --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
    }

    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: var(--font-sans);
      background: var(--bg-deep);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      -webkit-font-smoothing: antialiased;
      cursor: none;
    }

    a { color: inherit; text-decoration: none; cursor: none; }
    button { border: none; background: none; cursor: none; font: inherit; color: inherit; }

    @media (max-width: 768px) {
      body { cursor: auto; }
      a, button { cursor: pointer; }
      .cursor, .cursor-dot { display: none !important; }
    }

    /* Custom Cursor */
    .cursor {
      position: fixed;
      top: 0; left: 0;
      width: 20px; height: 20px;
      border: 1px solid var(--primary-light);
      border-radius: 50%;
      pointer-events: none;
      z-index: 99999;
      transition: width 0.3s var(--ease-out-expo), height 0.3s var(--ease-out-expo),
                  border-color 0.3s, background 0.3s;
      transform: translate(-50%, -50%);
      mix-blend-mode: difference;
    }

    .cursor-dot {
      position: fixed;
      top: 0; left: 0;
      width: 4px; height: 4px;
      background: var(--primary);
      border-radius: 50%;
      pointer-events: none;
      z-index: 99999;
      transform: translate(-50%, -50%);
    }

    .cursor.hover {
      width: 50px; height: 50px;
      background: rgba(168, 85, 247, 0.1);
      border-color: var(--primary);
    }

    /* Noise */
    .noise {
      position: fixed;
      inset: 0;
      z-index: -1;
      opacity: 0.03;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='1'/%3E%3C/svg%3E");
    }

    /* Card */
    .card-wrapper {
      width: 100%;
      max-width: 380px;
      opacity: 0;
      transform: translateY(20px);
      animation: cardReveal 0.8s var(--ease-out-expo) 0.2s forwards;
      position: relative;
      z-index: 10;
    }

    @keyframes cardReveal {
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      padding: 48px 36px;
      backdrop-filter: blur(20px);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
    }

    .card-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .card-symbol {
      width: 48px; height: 48px;
      margin: 0 auto 24px;
      border: 1px solid var(--border);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .card-symbol::after {
      content: '';
      width: 8px; height: 8px;
      background: var(--primary);
      border-radius: 50%;
      box-shadow: 0 0 12px var(--primary-glow);
    }

    .card-name {
      font-family: var(--font-display);
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 0.1em;
      margin-bottom: 8px;
    }

    .card-tagline {
      font-family: var(--font-elegant);
      font-size: 0.95rem;
      font-style: italic;
      color: var(--text-tertiary);
    }

    .card-details {
      padding: 24px 0;
      margin-bottom: 32px;
      border-top: 1px solid var(--border-subtle);
      border-bottom: 1px solid var(--border-subtle);
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .card-detail {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .card-detail-icon {
      font-family: var(--font-mono);
      font-size: 0.65rem;
      color: var(--primary);
      width: 16px;
      text-align: center;
      flex-shrink: 0;
    }

    .card-detail-text {
      font-size: 0.8rem;
      color: var(--text-secondary);
      letter-spacing: 0.02em;
    }

    .card-actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .card-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 14px 24px;
      font-family: var(--font-mono);
      font-size: 0.65rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      transition: all 0.3s var(--ease-out-expo);
    }

    .card-btn-primary {
      background: var(--primary-dim);
      border: 1px solid var(--border);
      color: var(--primary-light);
    }

    .card-btn-primary:hover {
      background: rgba(168, 85, 247, 0.15);
      border-color: var(--primary);
      transform: translateY(-1px);
    }

    .card-btn-secondary {
      border: 1px solid var(--border-subtle);
      color: var(--text-tertiary);
    }

    .card-btn-secondary:hover {
      border-color: var(--border);
      color: var(--text-secondary);
    }

    .card-footer {
      margin-top: 32px;
      text-align: center;
      font-family: var(--font-mono);
      font-size: 0.5rem;
      color: var(--text-ghost);
      letter-spacing: 0.2em;
    }

    .back-link {
      display: block;
      margin-top: 32px;
      text-align: center;
      font-family: var(--font-mono);
      font-size: 0.6rem;
      color: var(--text-ghost);
      letter-spacing: 0.2em;
      transition: color 0.3s;
    }

    .back-link:hover { color: var(--primary); }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 32px;
      left: 50%;
      transform: translateX(-50%) translateY(60px);
      background: var(--bg-card);
      border: 1px solid var(--border);
      padding: 10px 24px;
      font-family: var(--font-mono);
      font-size: 0.6rem;
      letter-spacing: 0.15em;
      color: var(--primary-light);
      backdrop-filter: blur(20px);
      z-index: 100;
      opacity: 0;
      transition: all 0.4s var(--ease-out-expo);
      pointer-events: none;
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
  </style>
</head>
<body>
  <div class="cursor" id="cursor"></div>
  <div class="cursor-dot" id="cursorDot"></div>
  <div class="noise"></div>

  <div class="card-wrapper">
    <div class="card">
      <div class="card-header">
        <div class="card-symbol"></div>
        <h1 class="card-name">LOTUS</h1>
        <p class="card-tagline">A quiet space where things are made</p>
      </div>

      <div class="card-details">
        <div class="card-detail">
          <span class="card-detail-icon">@</span>
          <span class="card-detail-text">lotus@lotus.kr</span>
        </div>
        <div class="card-detail">
          <span class="card-detail-icon">#</span>
          <span class="card-detail-text">lotus.kr</span>
        </div>
        <div class="card-detail">
          <span class="card-detail-icon">~</span>
          <span class="card-detail-text">Private Office</span>
        </div>
      </div>

      <div class="card-actions">
        <button class="card-btn card-btn-primary" onclick="saveVCard()">SAVE CONTACT</button>
        <button class="card-btn card-btn-secondary" onclick="copyLink()">COPY LINK</button>
      </div>

      <div class="card-footer">EST. 2026</div>
    </div>
    <a href="../" class="back-link">&larr; RETURN</a>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    // Custom Cursor
    const cursor = document.getElementById('cursor');
    const cursorDot = document.getElementById('cursorDot');
    let cx = 0, cy = 0, dx = 0, dy = 0;

    document.addEventListener('mousemove', (e) => { cx = e.clientX; cy = e.clientY; });

    function animCursor() {
      dx += (cx - dx) * 0.15;
      dy += (cy - dy) * 0.15;
      cursor.style.left = cx + 'px';
      cursor.style.top = cy + 'px';
      cursorDot.style.left = dx + 'px';
      cursorDot.style.top = dy + 'px';
      requestAnimationFrame(animCursor);
    }
    animCursor();

    document.querySelectorAll('a, button').forEach(el => {
      el.addEventListener('mouseenter', () => cursor.classList.add('hover'));
      el.addEventListener('mouseleave', () => cursor.classList.remove('hover'));
    });

    // Toast
    function showToast(msg) {
      const t = document.getElementById('toast');
      t.textContent = msg;
      t.classList.add('show');
      setTimeout(() => t.classList.remove('show'), 2500);
    }

    // vCard
    function saveVCard() {
      const vcard = [
        'BEGIN:VCARD',
        'VERSION:3.0',
        'FN:LOTUS',
        'ORG:LOTUS',
        'TITLE:Private Office',
        'EMAIL:lotus@lotus.kr',
        'URL:https://lotus.kr',
        'NOTE:A quiet space where things are made.',
        'END:VCARD'
      ].join('\n');
      const blob = new Blob([vcard], { type: 'text/vcard;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'LOTUS.vcf';
      a.click();
      URL.revokeObjectURL(url);
      showToast('CONTACT SAVED');
    }

    // Copy
    function copyLink() {
      const url = 'https://lotus.kr';
      if (navigator.clipboard) {
        navigator.clipboard.writeText(url).then(() => showToast('LINK COPIED')).catch(() => fbCopy(url));
      } else { fbCopy(url); }
    }

    function fbCopy(text) {
      const ta = document.createElement('textarea');
      ta.value = text;
      ta.style.cssText = 'position:fixed;opacity:0';
      document.body.appendChild(ta);
      ta.select();
      document.execCommand('copy');
      document.body.removeChild(ta);
      showToast('LINK COPIED');
    }
  </script>
</body>
</html>
